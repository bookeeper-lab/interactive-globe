<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Mappe Storiche Digitali</title>
    	<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>
	<body>
		<div id="loader" class="loader">
			<div class="spinner"></div>
		</div>
		<header class="header">
			<div class="logo">
				<img src="./assets/Logo/logo-ks-white.svg" alt="Knowsly Logo">
			</div>
			<nav class="main-nav">
				<ul>
					<li><a href="#" class="nav-link">Soluzioni</a></li>
					<li><a href="#" class="nav-link">Servizi</a></li>
					<li><a href="#" class="nav-link">Digital Maps</a></li>
					<li><a href="#" class="nav-link">Digital Library</a></li>
					<li><a href="#" class="nav-link">Portfolio</a></li>
					<li><a href="#" class="nav-link">Chi siamo</a></li>
					<li><a href="#" class="nav-link">Contatti</a></li>
					<li><a href="#" class="nav-link login-btn">Accedi</a></li>
				</ul>
			</nav>
		</header> 
		
		<div id="maps-page" class="page">
			
		<div class="main-content">
			<div class="search-comune-container">
				<div class="comune-nome">Comune di <span>Pesaro</span></div>
				<div class="search-box">
					<input type="text" id="search-input" class="custom-input" placeholder="Cerca un luogo..." aria-label="Cerca un luogo">
					<div class="search-icon">
						<i class="bi bi-search"></i>
					</div>
					<!-- Dropdown dei risultati -->
					<div id="search-dropdown" class="search-dropdown">
						<div id="search-results"></div>
					</div>
				</div>
			</div>

			<!-- Pulsante helper posizionato separatamente in basso a sinistra -->
			<button type="button" class="btn helper">?</button>
			
			<div class="globe-container">
				<canvas id="maps-globe-canvas"></canvas>
			</div>
				
			<div class="zoom-controls">
				<div class="zoom-container">
				<button id="zoom-in" class="zoom-btn top">+</button>
				<button id="zoom-out" class="zoom-btn bottom">âˆ’</button>
				</div>
				<div class="controls">
					<button class="reposition" data-bs-toggle="tooltip" data-bs-placement="right" title="Riposiziona il globo">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-crosshair" viewBox="0 0 16 16">
						<path d="M8.5.5a.5.5 0 0 0-1 0v.518A7 7 0 0 0 1.018 7.5H.5a.5.5 0 0 0 0 1h.518A7 7 0 0 0 7.5 14.982v.518a.5.5 0 0 0 1 0v-.518A7 7 0 0 0 14.982 8.5h.518a.5.5 0 0 0 0-1h-.518A7 7 0 0 0 8.5 1.018zm-6.48 7A6 6 0 0 1 7.5 2.02v.48a.5.5 0 0 0 1 0v-.48a6 6 0 0 1 5.48 5.48h-.48a.5.5 0 0 0 0 1h.48a6 6 0 0 1-5.48 5.48v-.48a.5.5 0 0 0-1 0v.48A6 6 0 0 1 2.02 8.5h.48a.5.5 0 0 0 0-1zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
						</svg>
					</button>
  					<button class="viewAll" data-bs-toggle="tooltip" title="Visualizza tutto">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-collection" viewBox="0 0 16 16">
						<path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5z"/>
						</svg>
					</button>
				</div>
			</div>

			<button type="button" class="close-map" id="close-map"><i class="bi bi-x-lg"></i></button>

			<div class="mappe-name" id="mappe-info">
				Nome posto
			</div>
			

			<div class="mappe-info" id="mappe-info">
				Mappe disponibili: <span id="numero-mappe">10</span>
			</div>

			<button type="button" class="esplora">Esplora</button>
		
		</div>
	
		<script type="module" src="src/main.js"></script>
		
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
				tooltipTriggerList.forEach(function (tooltipTriggerEl) {
				new bootstrap.Tooltip(tooltipTriggerEl);
				});
			});
		</script>
		<script type="module" src="./src/services/search.js"></script>
	</body>
</html>
